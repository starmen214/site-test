<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
          crossorigin="anonymous"
    >
    <title>{{ title }}</title>
</head>
<body class="site">
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 link-body-emphasis text-light" href="/">Главная</a></li>
                {% if current_user.is_authenticated %}
                    <li><a class="nav-link px-2 link-body-emphasis text-light" href="/tests/my">Мои тесты</a></li>
                    <li><a class="nav-link px-2 link-body-emphasis text-light" href="/tests/create">Создать тест</a></li>
                {% endif %}
            </ul>
                <div class="text-end">
                    {% if not current_user.is_authenticated %}
                        <a class="btn btn-outline-light me-2" href="/login">Войти</a>
                        <a class="btn btn-success btn-outline-light me-2" href="/register">Зарегистрироваться</a>
                    {% else %}
                        <a class="text-light" href="/profile">{{ current_user.name }}</a>
                    {% endif %}
                </div>
        </div>
    </div>
</header>
<main role="main" class="container">
    <div class="font">
        {% block content %}
        {% endblock %}
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous">
</script>
</html>
